<html>
    <script>
        let arr = [1,3,4,5,6];
        let arr2 = arr.map((x)=>[x,x*2]);

        console.log('arr2',arr2);
        let flat = arr2.flat();
        console.log('flat',flat);

        let arr3 = arr.flatMap((x)=>[x,x*2]);
        console.log('arr3',arr3);

        let arr4 = [[1,2],[3,[4,5]]];
        let flatall = arr4.flat(2);
        console.log('flat all', flatall);

    </script>
</html>
