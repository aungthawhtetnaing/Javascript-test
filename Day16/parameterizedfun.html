<html>
    <script>
        function fun1(name)
        {
            console.log('Hello'+name);
        }
        fun1('Aung Aung');
        fun1('Maung Maung');

        function fun2 (x,y)
        {
            return x+y ;
        }
        let add = fun2(2,5);
        console.log('add function',add);


        function upperCaseAndlength (str)
        {
            return [str.toUpperCase(),str.length];
        }
        let [upper,length] = upperCaseAndlength('Hello');
        console.log('upper case',upper,'length',length);
    </script>
</html>
