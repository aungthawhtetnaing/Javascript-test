<html>
    <script>
        let a = [10,20] ;
        console.log('arr',a[0]);
        console.log('arr',a[1]);

        console.log('arr',a.join());
        console.log('arr',''+a);
        console.log('arr',''+[]);
        console.log('arr',''+[1]);

        //arr -> number 
        console.log('arr',+[]);
        console.log('arr',+a);

        console.log('arr',''+[undefined]);
        console.log('arr',+[undefined]);
        console.log('arr',+[1]);
        console.log('arr',+[[1]]);

        console.log('arr',!![]);
        console.log('arr',!![undefined]);
        console.log('arr',!!['1']);
    </script>
</html>
