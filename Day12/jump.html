<html>
    <script>
        for( let i = 0 ; i<10 ; i ++ )
        {
            console.log("i",i);

            if ( i == 5 ) {
                break;
            }
        }
        console.log('end of the loop');

        let a = 0 ;
        while( a < 7 ){
            console.log('a',a);
            if ( a == 5 ) {
                break ;
            }
            a++ ;
        }
        console.log('end of the loop ');
    </script>
</html>
