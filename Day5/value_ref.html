<html>
    <script>
        let a = 10 ;
        let b = 20 ;
        a = b ; //copy sematics because of primitive type
        
        b++;
        console.log('a',a);
        console.log('b',b);


        let obj = {
            value : 100 
        };
        let obj2 ;

        obj2 = obj;//reference sematics because of object type

        obj.value++;
        console.log('obj',obj);
        console.log('obj2',obj2);

        obj2 ={
            value:10
        }
        
        console.log('obj',obj);
        console.log('obj2',obj2);

        obj.value++;
        console.log('obj',obj);
        console.log('obj2',obj2);

        obj = obj2 ;//copy sematics because of primitive type
        console.log('obj',obj);
        console.log('obj2',obj2);

    </script>
</html>
