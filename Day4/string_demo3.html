<html>
    <script>
        let str = 'Hello world' ;
        console.log('length', str.length);

        console.log('first',str[0]);
        console.log('last char' , str[str.length-1]);

        console.log('substring',str.substring(0,3));
        console.log('substring with first',str.substring(1));

        console.log('slice',str.slice(0,3));
        console.log('slice -3',str.slice(-3));
        console.log('slice -5 -2',str.slice(-5,-2));
        console.log('substring -3',str.substring(-3));

        console.log('toUpper','hello'.toUpperCase());
        console.log('tolower','Hello'.toLowerCase());

        let a = str.split(" ") ;
        console.log('split',a);
    </script>
</html>
